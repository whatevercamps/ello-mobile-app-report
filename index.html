<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ello - report</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12" style="text-align: center;">
          <h1>ELLO MOBILE APP REPORT</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-7">
          <div class="spacer s2"></div>
          <div id="reveal1">
            <p>
              First main view
            </p>
            <span>This is the view showed when the app starts.</span> <br />
            <small>(scroll phone to start)</small>
          </div>

          <div id="reveal2">
            <p>
              Wenas
            </p>
            <span>This is the view showed when the app starts.</span> <br />
          </div>
          <div class="spacer s2"></div>
        </div>
        <div class="col-5">
          <div id="inner_wrap">
            <!--The Main Thing-->
            <div id="wrapper" style="perspective: 1300px;">
              <div
                class="phone view_1"
                id="phone_1"
                style="width: 360px; height: 640px; overflow-y: scroll;"
              >
                <div id="frame_1" class="row">
                  <div class="col-12">
                    <img
                      id="img1"
                      src="./imgs/1.PNG"
                      style="width: 360px;"
                      alt=""
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <img
                      id="img2"
                      src="./imgs/2.PNG"
                      style="width: 360px;"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="staticBackdrop"
      data-backdrop="static"
      tabindex="-1"
      role="dialog"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-body mx-auto">
            <button
              id="scenesButton"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Start report
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
